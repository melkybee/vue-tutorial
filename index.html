<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<body>
	<div id="root">
		<button :disabled="inactive" @click="toggleDisabled">Disable Me</button>
	</div>
	
	<script src="https://unpkg.com/vue@2.4.2/dist/vue.js"></script>

	<script>

		var app = new Vue({
			el: '#root',
			data: {
				inactive: false
			},
			methods: {
				toggleDisabled() {
					this.inactive = true;
				}
			}

		});

	</script>

</body>
